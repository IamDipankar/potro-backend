<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages - NGL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .message-card {
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }
        .message-card:hover {
            transform: translateX(5px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .user-id-display {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        .unread-message {
            background: rgba(255, 255, 255, 0.95) !important;
            border-left-color: #28a745 !important;
            border-left-width: 6px !important;
        }
        .unread-message .card-text {
            color: #212529;
            font-weight: bold;
        }
        .unread-message .text-muted {
            color: #495057 !important;
            font-weight: 600;
        }
        .share-link-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .link-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-align: right;
            direction: rtl;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .link-input:focus {
            text-align: left;
            direction: ltr;
        }
        .copy-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.5rem 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        .copy-btn:hover {
            background: linear-gradient(45deg, #218838, #1ea085);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            color: white;
        }
        .copy-btn.copied {
            background: linear-gradient(45deg, #17a2b8, #138496);
        }
        .unread-info {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }
        .unread-badge {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 py-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3><i class="fas fa-envelope me-2"></i>Your Messages</h3>
                        <div>
                            <span class="me-3">Welcome, <span id="usernameDisplay"></span>!</span>
                            <button class="btn btn-outline-light btn-sm" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div id="loadingSpinner" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading messages...</p>
                        </div>

                        <div id="errorContainer"></div>

                        <div id="userIdInfo" class="d-none">
                            <div class="share-link-container">
                                <div class="mb-2">
                                    <strong><i class="fas fa-share-alt me-2"></i>Your Link:</strong>
                                </div>
                                <div class="d-flex gap-2 mb-3">
                                    <input type="text" class="form-control link-input flex-grow-1" id="shareableLink" readonly>
                                    <button class="btn copy-btn" id="copyBtn" onclick="copyLink()">
                                        <i class="fas fa-copy me-1"></i>Copy
                                    </button>
                                </div>
                                <div class="unread-info">
                                    <span class="unread-badge">
                                        <i class="fas fa-envelope me-1"></i>
                                        <span id="unreadMessages">0</span> Unread Messages
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div id="noMessagesContainer" class="text-center py-4 d-none">
                            <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                            <h5>No messages yet</h5>
                            <p class="text-muted">Share your user ID with others to receive anonymous messages!</p>
                        </div>

                        <div id="messagesContainer"></div>

                        <div id="paginationContainer" class="d-flex justify-content-center mt-4 d-none">
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item" id="prevPageItem">
                                        <button class="page-link" onclick="changePage(-1)">
                                            <i class="fas fa-chevron-left"></i> Previous
                                        </button>
                                    </li>
                                    <li class="page-item active">
                                        <span class="page-link" id="pageInfo">1 of 1</span>
                                    </li>
                                    <li class="page-item" id="nextPageItem">
                                        <button class="page-link" onclick="changePage(1)">
                                            Next <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <div class="mt-4 text-center">
                            <button class="btn btn-primary me-2" onclick="refreshMessages()">
                                <i class="fas fa-sync-alt me-1"></i>Refresh Messages
                            </button>
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-home me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "" // revise
        let currentPage = 1;
        let totalPages = 1;
        let username = '';

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.add('d-none');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function displayMessages(messages, unread_count = 0) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '';
                document.getElementById('noMessagesContainer').classList.remove('d-none');
                document.getElementById('userIdInfo').classList.remove('d-none');
                return;
            }

            document.getElementById('noMessagesContainer').classList.add('d-none');
            document.getElementById('userIdInfo').classList.remove('d-none');
            document.getElementById('unreadMessages').textContent = unread_count;

            container.innerHTML = [...messages].reverse().map((message, index) => `
                <div class="card message-card mb-3 ${message.unread ? 'unread-message' : ''}" 
                    style="cursor: pointer;" 
                    data-msg-id="${message.id}">
                    <div class="card-body">
                        <p class="card-text">${message.unread ? 'New Message!!' : 'View message'}</p>
                        <small class="text-muted">
                            <i class="fas fa-clock me-1"></i>Received: ${formatDate(message.time)}
                            ${message.unread ? '<span class="badge bg-primary ms-2">New</span>' : ''}
                        </small>
                    </div>
                </div>
            `).join('');


            container.querySelectorAll('.message-card').forEach(card => {
                card.addEventListener('click', function() {
                    const msgId = this.dataset.msgId;
                    window.location.href = `/inbox?msg_id=${msgId}`;
                });
            });

        }

        function updatePagination() {
            const prevItem = document.getElementById('prevPageItem');
            const nextItem = document.getElementById('nextPageItem');
            const pageInfo = document.getElementById('pageInfo');

            prevItem.classList.toggle('disabled', currentPage === 1);
            nextItem.classList.toggle('disabled', currentPage === totalPages);
            pageInfo.textContent = `${currentPage} of ${totalPages}`;

            if (totalPages > 1) {
                document.getElementById('paginationContainer').classList.remove('d-none');
            } else {
                document.getElementById('paginationContainer').classList.add('d-none');
            }
        }

        async function refreshToken() {
            try {
                // const refreshToken = localStorage.getItem('refresh_token');
                // if (!refreshToken) return false;
                console.log("Sending refresh token");
                const response = await fetch(`/authentication/refresh`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json'
                    },
                    // credentials: 'include',  // Danger
                    body: JSON.stringify({})
                });
                console.log("Its here")

                if (response.ok) {
                    console.log("Response was ok")
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type || 'Bearer');
                    return true;
                }
                console.log("Problem in response")
                return false;
            } catch (error) {
                return false;
            }
        }

        async function fetchMessages(page = 1) {
            document.getElementById('loadingSpinner').classList.remove('d-none');
            document.getElementById('errorContainer').innerHTML = '';
            const perPage = 10

            try {
                const token = localStorage.getItem('access_token');
                const tokenType = localStorage.getItem('token_type') || 'Bearer';

                if (!token) {
                    hideLoading();
                    showError('No access token found....');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                    return;
                }

                const response = await fetch(`/recieving/inbox?skip=${(page-1) * perPage}&limit=${perPage}`, {
                    headers: {
                        'Authorization': `${tokenType} ${token}`,
                        'accept': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log("Inbox recieving ok")
                    const data = await response.json();
                    displayMessages(data.messages || [], data.unread_count);
                    totalPages = Math.ceil((data.message_count || 0) / 10);
                    currentPage = page;
                    updatePagination();
                } else if (response.status === 401) {
                    // Try to refresh token
                    const refreshed = await refreshToken();
                    if (refreshed) {
                        fetchMessages(page);
                        return; 
                    } else {
                        showError('Session expired....');
                        // setTimeout(() => {
                        //     window.location.href = '/login';
                        // }, 1000);
                    }
                } else {
                    showError(`Failed to fetch messages: ${response.status}`);
                }
            } catch (error) {
                showError(`Failed to connect to server ${error}`);
            } finally {
                hideLoading();
            }
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            console.log(`New page : ${newPage}`)
            if (newPage >= 1 && newPage <= totalPages) {
                fetchMessages(newPage);
            }
        }

        function refreshMessages() {
            fetchMessages(currentPage);
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('username');
            window.location.href = '/';
        }

        function copyLink() {
            const linkInput = document.getElementById('shareableLink');
            const copyBtn = document.getElementById('copyBtn');
            
            // Select and copy the link
            linkInput.select();
            linkInput.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                navigator.clipboard.writeText(linkInput.value).then(() => {
                    // Success feedback
                    copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
                    copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy me-1"></i>Copy';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                }).catch(() => {
                    // Fallback for older browsers
                    document.execCommand('copy');
                    copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
                    copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy me-1"></i>Copy';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            } catch (err) {
                // Fallback for very old browsers
                document.execCommand('copy');
                copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy me-1"></i>Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            username = localStorage.getItem('username');
            
            if (!username) {
                hideLoading();
                showError('Not logged in. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
                return;
            }

            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('shareableLink').value = `potro-messaging.onrender.com/${username}`;
            fetchMessages();
        });

        document.addEventListener("pageshow", function(){
            refreshMessages();
        });

        document.addEventListener("visibilitychange", function(){
            refreshMessages();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
