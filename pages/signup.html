<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NGL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row justify-content-center w-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-success text-white">
                        <h3><i class="fas fa-user-plus me-2"></i>Create Your Link</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label class="form-label">Your Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    class="form-control"
                                    placeholder="Enter your name"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Desired User ID</label>
                                <input
                                    type="text"
                                    id="userId"
                                    class="form-control"
                                    placeholder="Enter your desired user ID"
                                    required
                                />
                                <div id="userIdStatus" class="mt-1"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    class="form-control"
                                    placeholder="Confirm your password"
                                    required
                                />
                            </div>

                            <div id="alertContainer"></div>

                            <div class="d-grid gap-2">
                                <button 
                                    type="submit"
                                    id="signupBtn"
                                    class="btn btn-success"
                                    disabled
                                >
                                    <i class="fas fa-user-plus me-1"></i>Create Account
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p class="text-muted">Already have an account?</p>
                            <a href="/login" class="btn btn-outline-info">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </a>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-home me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "";
        let userIdAvailable = false;

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        async function checkUserIdAvailability(id) {
            if (!id.trim()) {
                document.getElementById('userIdStatus').innerHTML = '';
                userIdAvailable = false;
                updateSubmitButton();
                return;
            }

            try {
                const response = await fetch(`/sending/${id}`);
                if (response.status === 200) {
                    userIdAvailable = false;
                    document.getElementById('userIdStatus').innerHTML = `
                        <small class="text-danger">
                            <i class="fas fa-times"></i> User ID already exists
                        </small>
                    `;
                } else if (response.status === 404) {
                    userIdAvailable = true;
                    document.getElementById('userIdStatus').innerHTML = `
                        <small class="text-success">
                            <i class="fas fa-check"></i> User ID is available
                        </small>
                    `;
                }
            } catch (error) {
                console.error('Error checking user ID:', error);
            }
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const name = document.getElementById('name').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            const isValid = name && userId && password && confirmPassword && 
                           password === confirmPassword && userIdAvailable;

            document.getElementById('signupBtn').disabled = !isValid;
        }

        async function handleLogin(id, password) {

            // const username = document.getElementById('username').value.trim();
            // const password = document.getElementById('password').value.trim();

            // if (!username || !password) {
            //     showAlert('Please enter both username and password');
            //     return;
            // }

            // document.getElementById('loginBtn').disabled = true;
            // document.getElementById('loginBtn').innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Logging in...';

            try {
                const formData = new URLSearchParams();
                formData.append('grant_type', 'password');
                formData.append('username', id);
                formData.append('password', password);
                formData.append('scope', '');
                formData.append('client_id', 'string');
                formData.append('client_secret', '********');

                const response = await fetch(`/authentication/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData,
                    // credentials: "include" //Danger
                });

                if (response.status === 202) {
                    const data = await response.json();
                    if (data.access_token) {
                        // Store tokens in localStorage for the view messages page
                        // Cookies part
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_type', data.token_type || 'Bearer');
                        localStorage.setItem('username', formData.username);
                        
                        showAlert('Login successful! Redirecting to messages...', 'success');
                        setTimeout(() => {
                            window.location.href = '/view-messages';
                        }, 1500);
                    } else {
                        showAlert('Login failed. Invalid response from server.');
                    }
                } else if (response.status === 401) {
                    showAlert('Invalid credentials. Please try again.');
                } else {
                    showAlert(`Login failed. Server responded with: ${response.status}`);
                }
            } catch (error) {
                showAlert('Failed to connect to server');
                console.log(error);
            } 
        }

        async function handleSignup(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value.trim(),
                id: document.getElementById('userId').value.trim(),
                password: document.getElementById('password').value.trim(),
                confirmPassword: document.getElementById('confirmPassword').value.trim()
            };

            if (!formData.name || !formData.id || !formData.password) {
                showAlert('All fields are required');
                return;
            }

            if (formData.password !== formData.confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (!userIdAvailable) {
                showAlert('User ID is not available');
                return;
            }

            document.getElementById('signupBtn').disabled = true;
            document.getElementById('signupBtn').innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Creating Account...';

            try {
                const response = await fetch(`/authentication/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: formData.id,
                        name: formData.name,
                        password: formData.password
                    })
                });

                if (response.status === 201) {
                    showAlert(`
                        <strong>Success!</strong> User created successfully!<br>
                        <strong>Your user ID is:</strong> ${formData.id}<br>
                        Others can now send you anonymous messages using this ID.
                    `, 'success');
                    document.getElementById('signupForm').reset();
                    document.getElementById('userIdStatus').innerHTML = '';
                    userIdAvailable = false;
                } else if (response.status === 400) {
                    const data = await response.json();
                    if (data.detail === 'User id already exists') {
                        showAlert('User ID already exists. Please choose a different ID.');
                    } else {
                        showAlert('An error occurred. Please try again.');
                    }
                } else {
                    showAlert('An error occurred. Please try again.');
                }
            } catch (error) {
                showAlert('Failed to connect to server');
            } finally {
                document.getElementById('signupBtn').innerHTML = '<i class="fas fa-user-plus me-1"></i>Create Account';
                updateSubmitButton();
                await handleLogin(formData.id, formData.password);
            }
        }

        // Event listeners
        document.getElementById('userId').addEventListener('input', function(e) {
            const value = e.target.value;
            setTimeout(() => checkUserIdAvailability(value), 500);
        });

        document.getElementById('name').addEventListener('input', updateSubmitButton);
        document.getElementById('password').addEventListener('input', updateSubmitButton);
        document.getElementById('confirmPassword').addEventListener('input', updateSubmitButton);

        document.getElementById('signupForm').addEventListener('submit', handleSignup);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
