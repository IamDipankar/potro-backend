<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NGL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
        }
        .btn-google {
            background: #fff;
            border: 2px solid #ddd;
            color: #333;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ccc;
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: rgba(255, 255, 255, 0.9);
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row justify-content-center w-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-info text-white">
                        <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Google Login Section -->
                        <div class="mb-4">
                            <div class="d-grid">
                                <button type="button" class="btn btn-google" onclick="loginWithGoogle()">
                                    <svg class="google-icon" viewBox="0 0 24 24">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Continue with Google
                                </button>
                            </div>
                        </div>

                        <!-- Divider -->
                        <div class="divider">
                            <span>or login with your account</span>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">User ID</label>
                                <input
                                    type="text"
                                    id="username"
                                    class="form-control"
                                    placeholder="Enter your user ID"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            <div id="alertContainer"></div>

                            <div class="d-grid gap-2">
                                <button 
                                    type="submit"
                                    id="loginBtn"
                                    class="btn btn-info"
                                >
                                    <i class="fas fa-sign-in-alt me-1"></i>Login
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p class="text-muted">Don't have an account?</p>
                            <a href="/signup" class="btn btn-outline-success">
                                <i class="fas fa-user-plus me-1"></i>Sign Up
                            </a>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="index.html" class="btn btn-secondary">
                                <i class="fas fa-home me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "";

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function loginWithGoogle() {
            // Show loading state
            const googleBtn = document.querySelector('.btn-google');
            const originalText = googleBtn.innerHTML;
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Redirecting to Google...';

            try {
                // Redirect to Google OAuth endpoint
                // This should be configured on your backend
                window.location.href = '/authentication/login/google';
            } catch (error) {
                showAlert('Failed to initiate Google login. Please try again.');
                googleBtn.disabled = false;
                googleBtn.innerHTML = originalText;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showAlert('Please enter both username and password');
                return;
            }

            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginBtn').innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Logging in...';

            try {
                const formData = new URLSearchParams();
                formData.append('grant_type', 'password');
                formData.append('username', username);
                formData.append('password', password);
                formData.append('scope', '');
                formData.append('client_id', 'string');
                formData.append('client_secret', '********');

                const response = await fetch(`/authentication/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData,
                    // credentials: "include" //Danger
                });

                if (response.status === 202) {
                    const data = await response.json();
                    if (data.access_token) {
                        // Store tokens in localStorage for the view messages page
                        // Cookies part
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_type', data.token_type || 'Bearer');
                        localStorage.setItem('username', username);
                        
                        showAlert('Login successful! Redirecting to messages...', 'success');
                        setTimeout(() => {
                            window.location.href = '/inbox';
                        }, 1500);
                    } else {
                        showAlert('Login failed. Invalid response from server.');
                    }
                } else if (response.status === 401) {
                    showAlert('Invalid credentials. Please try again.');
                } else {
                    showAlert(`Login failed. Server responded with: ${response.status}`);
                }
            } catch (error) {
                showAlert('Failed to connect to server');
            } finally {
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').innerHTML = '<i class="fas fa-sign-in-alt me-1"></i>Login';
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Allow Enter key to submit form
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
