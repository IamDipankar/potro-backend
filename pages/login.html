<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NGL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row justify-content-center w-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-info text-white">
                        <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">User ID</label>
                                <input
                                    type="text"
                                    id="username"
                                    class="form-control"
                                    placeholder="Enter your user ID"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            <div id="alertContainer"></div>

                            <div class="d-grid gap-2">
                                <button 
                                    type="submit"
                                    id="loginBtn"
                                    class="btn btn-info"
                                >
                                    <i class="fas fa-sign-in-alt me-1"></i>Login
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p class="text-muted">Don't have an account?</p>
                            <a href="/signup" class="btn btn-outline-success">
                                <i class="fas fa-user-plus me-1"></i>Sign Up
                            </a>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="index.html" class="btn btn-secondary">
                                <i class="fas fa-home me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "";

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showAlert('Please enter both username and password');
                return;
            }

            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginBtn').innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Logging in...';

            try {
                const formData = new URLSearchParams();
                formData.append('grant_type', 'password');
                formData.append('username', username);
                formData.append('password', password);
                formData.append('scope', '');
                formData.append('client_id', 'string');
                formData.append('client_secret', '********');

                const response = await fetch(`/authentication/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData,
                    // credentials: "include" //Danger
                });

                if (response.status === 202) {
                    const data = await response.json();
                    if (data.access_token) {
                        // Store tokens in localStorage for the view messages page
                        // Cookies part
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('token_type', data.token_type || 'Bearer');
                        localStorage.setItem('username', username);
                        
                        showAlert('Login successful! Redirecting to messages...', 'success');
                        setTimeout(() => {
                            window.location.href = '/view-messages';
                        }, 1500);
                    } else {
                        showAlert('Login failed. Invalid response from server.');
                    }
                } else if (response.status === 401) {
                    showAlert('Invalid credentials. Please try again.');
                } else {
                    showAlert(`Login failed. Server responded with: ${response.status}`);
                }
            } catch (error) {
                showAlert('Failed to connect to server');
            } finally {
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').innerHTML = '<i class="fas fa-sign-in-alt me-1"></i>Login';
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Allow Enter key to submit form
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
