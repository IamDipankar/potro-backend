        async function sendMessage() {
            // const userId = document.getElementById('userId').value.trim();
            const userId = "{{ user_id }}";
            const message = document.getElementById('message').value.trim();

            if (!userId || !message) {
                showAlert('Please enter both user ID and message');
                return;
            }

            // if (!userInfo) {
            //     showAlert('Please enter a valid user ID');
            //     return;
            // }

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').innerHTML = 'Sending...';

            try {
                const response = await fetch(`/sending/${userId}?message=${encodeURIComponent(message)}`, {
                    method: 'POST'
                });

                if (response.status === 201) {
                    const data = await response.json();
                    if (data.detail === 'Success') {
                        showAlert(`Message sent successfully to ${userId}!`, 'success');
                        document.getElementById('message').value = '';
                    } else {
                        showAlert('Failed to send message');
                    }
                } else {
                    showAlert(`Failed to send message. Server responded with: ${response.status}`);
                }
            } catch (error) {
                showAlert('Failed to connect to server');
            } finally {
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('sendBtn').innerHTML = 'Send Message';
            }
        }

        document.getElementById('userId').readOnly = true;
        document.getElementById('userId').value = "{{ user_id }}";

        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendMessage();
            }
        });
