<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages - NGL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .message-card {
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }
        .message-card:hover {
            transform: translateX(5px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .user-id-display {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 py-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3><i class="fas fa-envelope me-2"></i>Your Messages</h3>
                        <div>
                            <span class="me-3">Welcome, <span id="usernameDisplay"></span>!</span>
                            <button class="btn btn-outline-light btn-sm" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div id="loadingSpinner" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading messages...</p>
                        </div>

                        <div id="errorContainer"></div>

                        <div id="userIdInfo" class="alert alert-info d-none">
                            <strong>Your User ID:</strong> <span class="user-id-display" id="userIdValue"></span> | 
                            <strong>Total Messages:</strong> <span id="totalMessages">0</span>
                        </div>

                        <div id="noMessagesContainer" class="text-center py-4 d-none">
                            <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                            <h5>No messages yet</h5>
                            <p class="text-muted">Share your user ID with others to receive anonymous messages!</p>
                        </div>

                        <div id="messagesContainer"></div>

                        <div id="paginationContainer" class="d-flex justify-content-center mt-4 d-none">
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item" id="prevPageItem">
                                        <button class="page-link" onclick="changePage(-1)">
                                            <i class="fas fa-chevron-left"></i> Previous
                                        </button>
                                    </li>
                                    <li class="page-item active">
                                        <span class="page-link" id="pageInfo">1 of 1</span>
                                    </li>
                                    <li class="page-item" id="nextPageItem">
                                        <button class="page-link" onclick="changePage(1)">
                                            Next <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <div class="mt-4 text-center">
                            <button class="btn btn-primary me-2" onclick="refreshMessages()">
                                <i class="fas fa-sync-alt me-1"></i>Refresh Messages
                            </button>
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-home me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "" // revise
        let currentPage = 1;
        let totalPages = 1;
        let username = '';

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.add('d-none');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '';
                document.getElementById('noMessagesContainer').classList.remove('d-none');
                document.getElementById('userIdInfo').classList.remove('d-none');
                return;
            }

            document.getElementById('noMessagesContainer').classList.add('d-none');
            document.getElementById('userIdInfo').classList.remove('d-none');
            document.getElementById('totalMessages').textContent = messages.length;

            container.innerHTML = messages.map((message, index) => `
                <div class="card message-card mb-3">
                    <div class="card-body">
                        <p class="card-text">${message.message}</p>
                        <small class="text-muted">
                            <i class="fas fa-clock me-1"></i>Received: ${formatDate(message.timestamp)}
                        </small>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination() {
            const prevItem = document.getElementById('prevPageItem');
            const nextItem = document.getElementById('nextPageItem');
            const pageInfo = document.getElementById('pageInfo');

            prevItem.classList.toggle('disabled', currentPage === 1);
            nextItem.classList.toggle('disabled', currentPage === totalPages);
            pageInfo.textContent = `${currentPage} of ${totalPages}`;

            if (totalPages > 1) {
                document.getElementById('paginationContainer').classList.remove('d-none');
            } else {
                document.getElementById('paginationContainer').classList.add('d-none');
            }
        }

        async function refreshToken() {
            try {
                // const refreshToken = localStorage.getItem('refresh_token');
                // if (!refreshToken) return false;
                console.log("Sending refresh token");
                const response = await fetch(`/authentication/refresh`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json'
                    },
                    // credentials: 'include',  // Danger
                    body: JSON.stringify({})
                });
                console.log("Its here")

                if (response.ok) {
                    console.log("Response was ok")
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type || 'Bearer');
                    return true;
                }
                console.log("Problem in response")
                return false;
            } catch (error) {
                return false;
            }
        }

        async function fetchMessages(page = 1) {
            document.getElementById('loadingSpinner').classList.remove('d-none');
            document.getElementById('errorContainer').innerHTML = '';

            try {
                const token = localStorage.getItem('access_token');
                const tokenType = localStorage.getItem('token_type') || 'Bearer';

                if (!token) {
                    hideLoading();
                    showError('No access token found....');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                    return;
                }

                const response = await fetch(`/recieving/inbox?skip=${page}&limit=10`, {
                    headers: {
                        'Authorization': `${tokenType} ${token}`,
                        'accept': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log("Inbox recieving ok")
                    const data = await response.json();
                    messages_loaded = (data.messages.length);
                    displayMessages(data.messages || []);
                    totalPages = Math.ceil((data.message_count || 0) / 10);
                    currentPage = page;
                    updatePagination();
                } else if (response.status === 401) {
                    // Try to refresh token
                    const refreshed = await refreshToken();
                    if (refreshed) {
                        fetchMessages(page);
                        return; 
                    } else {
                        showError('Session expired....');
                        // setTimeout(() => {
                        //     window.location.href = '/login';
                        // }, 1000);
                    }
                } else {
                    showError(`Failed to fetch messages: ${response.status}`);
                }
            } catch (error) {
                showError(`Failed to connect to server ${error}`);
            } finally {
                hideLoading();
            }
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                fetchMessages(newPage);
            }
        }

        function refreshMessages() {
            fetchMessages(currentPage);
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('username');
            window.location.href = '/';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            username = localStorage.getItem('username');
            
            if (!username) {
                hideLoading();
                showError('Not logged in. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
                return;
            }

            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('userIdValue').textContent = username;
            fetchMessages();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
